<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="usaexplore.html" autocomplete="off">

        <div>
            Which languages do you know 
            <br>
            <br>
            <label for="arabic">Arabic</label>
            <input type="radio" id="arabic" name="">
        </div>
        <br>
        <div>
            <label for="bangla">Bangla</label>
            <input type="radio" id="bangla" name="">
        </div>
        <br>
        <div>
            <label for="english">English</label>
            <input type="radio" id="english" name="">
        </div>
        <br>
        <div>
            <label for="urdu">Urdu</label>
            <input type="radio" id="urdu" name="">
        </div>
        <br>
        <div>
            Which is your religion
            <br>
            <br>
            <label for="islam">Islam</label>
            <input type="radio" id="islam" name="religion">
        </div>
        <br>
        <div>
            <label for="muslim">Muslim</label>
            <input type="radio" id="muslam" name="religion">
        </div>
        <br>
        <div>
            <label for="mussulman">Mussulman</label>
            <input type="radio" id="mussulman" name="religion">
        </div>
        <br>
        <div>
            <label for="photo"><b> Photo : </b></label>
            <input type="file" id="photo">
        </div>
        <br>
        <div>

            <!-- checked normally used in (input) -->

            <label for="gender"><b> Gender : </b></label>
            <input type="radio" name="gender" id="gender" checked>Male
            <input type="radio" name="gender" id="gender">Female
        </div>
        <br>
        <div>
            <label for="date"> <b>Date of birth : </b> </label>
           <input type="date" id="date">
        </div>
        <br>
        <div>
            <label for="city"><b>City : </b> </label>
            <input type="text" id="city" placeholder="current city">
        </div>
        <br>
        <div>
            <label for="division"><b>Division : </b> </label>
            <select name="division" id="division">
                <option value="barishal">Barishal</option>
                <option value="chattagram">Chattagram</option>
                <option value="dhaka" selected>Dhaka</option>
                <option value="khulna">Khulna</option>
                <option value="mymansingh">Mymensingh</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="rangpur">Rangpur</option>
                <option value="sylhet">Sylhet</option>
            </select>
        </div>
        <br>
        <div>
            <label for="country"> <b>Country : </b> </label>
           <input type="search" value="Bangladesh">
        </div>
        <br>
        <div>
            <label for="referance"><b>Referece Code : </b> </label>
            <input type="number" id="referance"> (If you have)
        </div>
        <br>
        <div>
            <label for="email/phone"><b>Email/Phone : </b> </label>
           <input type="text" id="email/phone">
        </div>
        <br>
        <div>
            <label for="password"><b>Password : </b> </label>
            <input type="password" id="password">
        </div>
        <br>
        If you are sure that all the information you given is correct then click the button <br> <br>
        Yes I'm sure <input type="submit">
    </form>
    
</body>
</html>
